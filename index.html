<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>The Redline</title>
  </head>
  <body>

    <canvas id="canvas" width="500" height="500" draggable="true" ondragover="allowDrop(event)"></canvas>
    <input type="number" name="gravity" value="1">gravity <br>
    <input type="number" name="wind" value="1">wind <br>
    <input type="number" name="velocityx" value="0"> horizontal (initial) velocity <br>
    <input type="number" name="velocityy" value="0"> vertical (initial) velocity <br>
    <button type="button" name="button" id="change">Apply force</button>
    <button type="button" name="button" id="setVelocity">Apply velocities</button>

    <button type="button" name="button" id="pause">Play/Pause</button>
    <button type="button" name="button" id="reset">Reset</button>

    <script
    			  src="https://code.jquery.com/jquery-3.3.1.js"
    			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    			  crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
